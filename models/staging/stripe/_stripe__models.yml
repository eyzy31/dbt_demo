models:
  - name: stg_stripe__payments
    description: This is the staging data for stripe
    columns:
      - name: payment_id
        data_type: int64
        tests:
          - unique
        quote: true
      - name: order_id
        data_type: int64
        tests:
          - not_null
        quote: true
      - name: payment_method
        data_type: string
        tests:
          - not_null
        quote: true
      - name: status
        data_type: string
        tests:
          - not_null
        quote: true
      - name: amount
        data_type: float64
        tests:
          - not_null
        quote: true
      - name: created_at
        data_type: date
        tests:
          - not_null
        quote: true
